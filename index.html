<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasty Bite Restaurant</title>
  <link rel="stylesheet" href="prg3.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>🍽 Tasty Bite</h1>
    <nav>
      <a href="#menu">Menu</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Fresh • Delicious • Made with Love</h2>
    <p>Enjoy the best taste in town!</p>
    <button onclick="alert('Booking feature coming soon!')">Book a Table</button>
  </section>

  <!-- Menu Section -->
  <section id="menu">
    <h2>Our Menu</h2>
    <div class="menu-items">
      <div class="item">
        <h3>Cheese Pizza</h3>
        <p>$8.99</p>
      </div>
      <div class="item">
        <h3>Beef Burger</h3>
        <p>$6.50</p>
      </div>
      <div class="item">
        <h3>Italia Pasta</h3>
        <p>$7.25</p>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" />
      <input type="email" id="email" placeholder="Your Email" />
      <textarea id="message" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Tasty Bite Restaurant | Made with ❤</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
